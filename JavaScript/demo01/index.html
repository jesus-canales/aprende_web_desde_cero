<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <h2>Formulario de Registro</h2>
    <form id="formulario-registro">
        <label>Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="nombre de usuario">
        <label>Correo:</label>
        <input type="text" id="correo" name="correo" placeholder="ingresa tu correo electrónico">
        <label>Contraseña:</label>
        <input type="text" id="contrasena" name="contrasena" placeholder="ingresa tu contraseña">
    </form>
</body>

</html>
